<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Inklusik</title>

    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/firebase.js"></script>
    <script src="lib/firebase-simple-login.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular.audio.js"></script>
    <script src="lib/angularfire.min.js"></script>
    <script src="lib/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/decorators.js"></script>
    <script src="js/firebase.utils.js"></script>
    <script src="js/simpleLogin.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="inklusik">
    <div ng-hide-auth> 
      <div ng-controller="LoginCtrl" ng-include="'templates/login.html'">
      </div>
    </div>

    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content drag-content="false">
        <ion-nav-bar class="bar-stable nav-title-slide-ios7">
          <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button button-icon left-nav-icon icon ion-navicon"></button>
            <div menu-toggle="left" class="logo-bar"></div>
          </ion-nav-buttons>
          <ion-nav-buttons side="right">
            <a href="#/search"><button  class="button button-icon icon ion-ios7-search-strong"></button></a>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view animation="slide-left-right" overflow-scroll="true"></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <div ng-include="'templates/menu.html'" ng-controller="MenuCtrl"></div>
      </ion-side-menu>


    </ion-side-menus>
    
  </body>
</html>
